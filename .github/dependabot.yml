version: 2
updates:
  # Angular dependencies (npm)
  - package-ecosystem: "npm"
    directory: "/angular/foundations"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "automated"
      - "angular"
    commit-message:
      prefix: "chore(angular-foundations)"
      include: "scope"
    reviewers:
      - "arula-ai"
    assignees:
      - "arula-ai"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "npm"
    directory: "/angular/governance"
    schedule:
      interval: "weekly"
