name: Angular Security Scan

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'angular/**'
  push:
    branches: [ main ]
    paths:
      - 'angular/**'

jobs:
  security-foundations:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: angular/foundations

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: angular/foundations/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Run npm audit
      run: npm audit --audit-level=high

    - name: Build application
      run: npm run build -- --configuration production

  security-governance:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: angular/governance

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: angular/governance/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint

    - name: Run Security ESLint
      run: npm run lint:security

    - name: Run npm audit
      run: npm audit --audit-level=high

    - name: Run tests with coverage
      run: npm run test:coverage

    - name: Upload coverage reports
      uses: actions/upload-artifact@v3
      with:
        name: angular-coverage-reports
        path: angular/governance/coverage/

    - name: Check coverage threshold
      run: |
        COVERAGE=$(grep -A 3 "All files" coverage/lcov-report/index.html | grep -oP '\d+\.?\d*' | head -1)
        echo "Code coverage: $COVERAGE%"
        if (( $(echo "$COVERAGE < 80" | bc -l) )); then
          echo "Coverage is below 80% threshold"
          exit 1
        fi

    - name: Build application
      run: npm run build -- --configuration production

    - name: Analyze bundle size
      run: |
        npm run build -- --stats-json
        echo "Bundle size analysis complete"
