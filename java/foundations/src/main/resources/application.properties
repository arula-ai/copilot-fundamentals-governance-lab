# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console (for debugging - should be disabled in production)
spring.h2.console.enabled=true

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.workshop.copilot=DEBUG
logging.level.org.springframework.web=DEBUG

# Intentional circular dependency workaround: CustomerService <-> OrderService
# Spring Boot 2.6+ fails fast on circular references even when @Lazy is present.
# This property allows the context to start so tests exercise code-quality failures
# rather than infrastructure failures. The circular dependency is itself a code smell
# â€” use Copilot to discuss why it exists and how to break it properly.
spring.main.allow-circular-references=true